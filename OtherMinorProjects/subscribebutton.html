<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .js-subscribe-button{
        font-size: 15px;
        border: none;
        border-radius: 50px;
        background-color: black;
        color: white;
        padding: 10px;
        font-weight: bold;
        cursor: pointer;
    }
    .is-subscribed{
        background-color: rgb(240,240,240);
        color: black;
    }
</style>
<body>
    <button onclick="
        subscribe();
        "class = "js-subscribe-button">Subscribe</button>
        <script>
            function subscribe(){
                const subscribeelement = document.querySelector('.js-subscribe-button');
                if(subscribeelement.innerHTML === 'Subscribe'){
                    subscribeelement.innerHTML = 'Subscribed';
                    subscribeelement.classList.add('is-subscribed');
                }else{
                    subscribeelement.innerHTML = 'Subscribe';
                }
            }
        </script>
</body>
</html>
